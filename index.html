<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduNaija Prep - Premium Exam Success</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Paystack Inline Script -->
    <script src="https://js.paystack.co/v1/inline.js"></script>

    <style>
        :root {
            --brutalist-black: #000000;
            --brutalist-white: #ffffff;
            --brutalist-purple: #4f46e5;
        }
        
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif;
          scroll-behavior: smooth;
          color: var(--brutalist-black);
          background-color: #f8fafc;
          overflow-x: hidden;
          -webkit-font-smoothing: antialiased;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--brutalist-black); border-radius: 10px; }
        
        /* Unified Responsive Padding - Optimized */
        .page-container {
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
            padding: 1.25rem;
        }
        @media (min-width: 768px) { .page-container { padding: 2.5rem; } }
        @media (min-width: 1280px) { .page-container { padding: 4rem; } }

        /* Brutalist Card Styles */
        .b-card {
            background: var(--brutalist-white);
            border: 4px solid var(--brutalist-black);
            box-shadow: 8px 8px 0px 0px var(--brutalist-black);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .b-card:hover {
            transform: translate(-3px, -3px);
            box-shadow: 12px 12px 0px 0px var(--brutalist-black);
        }
        
        .b-button-primary {
            background: var(--brutalist-black);
            color: var(--brutalist-white);
            border: 3px solid var(--brutalist-black);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.2s ease;
        }
        .b-button-primary:hover {
            background: var(--brutalist-white);
            color: var(--brutalist-black);
        }

        /* Responsive Math Display */
        .katex-display {
          margin: 1rem 0 !important;
          padding: 1rem !important;
          background: transparent !important;
          overflow-x: auto !important;
          overflow-y: hidden !important;
        }
        
        /* Input scaling for mobile accessibility */
        input, select, textarea {
          font-size: 16px !important;
        }

        /* Utility for better content grouping */
        .grid-layout {
          display: grid;
          gap: 1.5rem;
        }
        @media (min-width: 1024px) { .grid-layout { gap: 2.5rem; } }
    </style>
